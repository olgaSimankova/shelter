<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1 style="text-align: center;">News Portal</h1>
        </header>
        <main>
            <div class="alphabet"></div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <a class="footer__github" href="https://github.com/olgaSimankova?tab=repositories">Visit my GitHub</a>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <a class="footer__rss" href="https://rs.school/js/"><img src="https://rollingscopes.com/images/logo_rs2.svg" alt="RSS"></a>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item source__item-name">
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <!-- <script src="./index.js"></script> -->
    </body>
</html>
