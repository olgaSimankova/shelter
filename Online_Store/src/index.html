<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
</head>
<body class="body">
    <div id="main-wrapper">
        <header class="header">
            <h1 style="text-align: center;">Book store</h1>
        </header>
        <main>
            <div class="page">
                <aside class="sidebar"></aside>
                <section class="books">
                    <div class="books__container"></div>
                </section>
            </div>
        </main>
    </div>
    <footer class="footer">
    </footer>

    <template id="bookItemTemplate">
        <div class="book__item">
            <!-- <div class="book__cover"></div> -->
            <div class="book__info">
                <p class="book__info-price"></p>
                <h2 class="book__info-title"></h2>
                <h3 class="book__info-author"></h3>
                <p class="book__info-description"></p>
            </div>
        </div>
    </template>
</body>
</html>
