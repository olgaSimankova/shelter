<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Book store</title>
</head>
<body class="body">
    <div id="main-wrapper">
        <header class="header">
            
        </header>
        <main>
            <div class="page">
                <aside class="sidebar">
                    <div class="sorting_wrapper">
                        <label>Sort: </label>
                        <select id="sorting__select">
                            <option value="name_a">name a-z</option>                        
                            <option value="name_z">name z-a</option>                        
                            <option value="price_min">price min</option>                        
                            <option value="price_max">price max</option>
                        </select>
                    </div>
                    <div class="filter_wrapper">
                        <div class="checkbox_type_block"></div>
                        <div class="checkbox_category_block"></div>
                        <div class="checkbox_publisher_block"></div>
                        <button class="reset_filters btn">reset all</button>
                    </div>
                </aside>
                <section class="books">
                    <div class="books__container"></div>
                </section>
                <div class="chart__wrapper">
                    <span class="close"></span>
                    <div class="chart__container"></div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
    </footer>
</body>
</html>
